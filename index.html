<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1 class = "bg-primary text-light text-center p-3">Weather Dashboard</h1>
    </header>
    <section>
        <div id="left-bar">
            <div class="m-4" id="search">
                <form>
                    <div class="mb-3">
                      <h2>Search for a City:</h2>
                      <input type="text" class="form-control" id="citySearch" placeholder="City Name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="m-4" id="search-history">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">Past City 1</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 2</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 3</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 4</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 5</button>
                  </div>
            </div>
        </div>
        <div id="content">
            <div id="weather-card">

            </div>
            <div id="forecast">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
