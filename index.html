<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1 class = "bg-primary text-light text-center p-3">Weather Dashboard</h1>
    </header>
    <section class="row bg-light">
        <div class="col-12 col-md-3" id="left-bar">
            <div id="search" class="m-4">
                <form>
                    <div class="mb-3">
                      <h4>Search for a City:</h4>
                      <input type="text" class="form-control" id="city-search" placeholder="City Name">
                    </div>
                    <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
                  </form>
            </div>
            <div class="m-4" id="search-history">
                <div id="past-cities" class="list-group">

                </div>
            </div>
        </div>
        <div id="content" class="col-12 col-md-9">
            <div id="weather-card" class="m-4">
                <div class="card">
                    <div class="card-body">
                        <h3 id="placeholder-text">Search for a city for weather data!</h3>
                        <h3 id="current-city" class="card-title m-2"> </h3>
                        <img id="current-icon" class="hidden" src="" alt="weather icon">
                        <p class="card-text m-3"><span id="current-temp"></span></p>
                        <p class="card-text m-3"><span id="current-wind"></span></p>
                        <p class="card-text m-3"><span id="current-humidity"></span></p>
                    </div>
                  </div>
            </div>
            <div id="forecast" class="container">
                <h4>5-day Forecast:</h4>
                <div id="forecast-cards" class="row hidden">
                    <div class="card col-12 col-md-5 col-lg-2 m-2 bg-dark text-light">
                        <div class="card-body">
                          <h5 id="day-1-date" class="card-title">Day 1</h5>
                          <img id="day-1-icon" src="" alt="weather-icon">
                          <p class="card-text">Temp: <span id="day-1-temp"></span> &deg;F</p>
                          <p class="card-text">Wind: <span id="day-1-wind"></span> MPH</p>
                          <p class="card-text">Humidity: <span id="day-1-humidity"></span> %</p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2 bg-dark text-light">
                        <div class="card-body">
                          <h5 id="day-2-date" class="card-title">Day 2</h5>
                          <img id="day-2-icon" src="" alt="weather-icon">
                          <p class="card-text">Temp: <span id="day-2-temp"></span> &deg;F</p>
                          <p class="card-text">Wind: <span id="day-2-wind"></span> MPH</p>
                          <p class="card-text">Humidity: <span id="day-2-humidity"></span> %</p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2 bg-dark text-light">
                        <div class="card-body">
                          <h5 id="day-3-date" class="card-title">Day 3</h5>
                          <img id="day-3-icon" src="" alt="weather-icon">
                          <p class="card-text">Temp: <span id="day-3-temp"></span> &deg;F</p>
                          <p class="card-text">Wind: <span id="day-3-wind"></span> MPH</p>
                          <p class="card-text">Humidity: <span id="day-3-humidity"></span> %</p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2 bg-dark text-light">
                        <div class="card-body">
                          <h5 id="day-4-date" class="card-title">Day 4</h5>
                          <img id="day-4-icon" src="" alt="weather-icon">
                          <p class="card-text">Temp: <span id="day-4-temp"></span> &deg;F</p>
                          <p class="card-text">Wind: <span id="day-4-wind"></span> MPH</p>
                          <p class="card-text">Humidity: <span id="day-4-humidity"></span> %</p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2 bg-dark text-light">
                        <div class="card-body">
                          <h5 id="day-5-date" class="card-title">Day 5</h5>
                          <img id="day-5-icon" src="" alt="weather-icon">
                          <p class="card-text">Temp: <span id="day-5-temp"></span> &deg;F</p>
                          <p class="card-text">Wind: <span id="day-5-wind"></span> MPH</p>
                          <p class="card-text">Humidity: <span id="day-5-humidity"></span> %</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
