<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1 class = "bg-primary text-light text-center p-3">Weather Dashboard</h1>
    </header>
    <section class="row">
        <div class="col-12 col-md-3" id="left-bar">
            <div id="search" class="m-4">
                <form>
                    <div class="mb-3">
                      <h4>Search for a City:</h4>
                      <input type="text" class="form-control" id="citySearch" placeholder="City Name">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                  </form>
            </div>
            <div class="m-4" id="search-history">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">Past City 1</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 2</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 3</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 4</button>
                    <button type="button" class="list-group-item list-group-item-action">Past City 5</button>
                  </div>
            </div>
        </div>
        <div id="content" class="col-12 col-md-9">
            <div id="weather-card" class="m-4">
                <div class="card">
                    <div class="card-body">
                      <h3 class="card-title m-2">City Name <span id="current-date">(Date)</span></h3><span><i id="current-icon"></i></span>
                      <p class="card-text m-3">Temp:<span id="current-temp"></span> </p>
                      <p class="card-text m-3">Wind:<span id="current-wind"></span> </p>
                      <p class="card-text m-3">Humidity<span id="current-humidity"></span> </p>
                    </div>
                  </div>
            </div>
            <div id="forecast" class="container">
                <h4>5-day Forecast:</h4>
                <div id="forecast-cards" class="row">
                    <div class="card col-12 col-md-5 col-lg-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Date 1</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
                          <p class="card-text">Temp: </p>
                          <p class="card-text">Wind: </p>
                          <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Date 2</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
                          <p class="card-text">Temp: </p>
                          <p class="card-text">Wind: </p>
                          <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Date 3</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
                          <p class="card-text">Temp: </p>
                          <p class="card-text">Wind: </p>
                          <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Date 4</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
                          <p class="card-text">Temp: </p>
                          <p class="card-text">Wind: </p>
                          <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card col-12 col-md-5 col-lg-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Date 5</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
                          <p class="card-text">Temp: </p>
                          <p class="card-text">Wind: </p>
                          <p class="card-text">Humidity: </p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
